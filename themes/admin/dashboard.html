<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, minimum-scale=1.0">

  <title>Rucker Admin v1.0 - Dashboard</title>
  <meta name="description" content="Rucker Admin">
  <meta name="keywords" content="rucker, css">

  <link rel="stylesheet" href="css/theme.css">

</head>
<body>

  <header class="lContainer-fluid">
    <div class="lCotnainer">
      <div class="oMedia">
        <div class="oMedia_image">Rucker Admin</div>
        <div class="oMedia__body">
          <nav class="uHAlign-right">
            <ul class="oInline_List">
              <li class="oInline">Dashboard</li>
              <li class="oInline">Users</li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>



  <main class="oMedia uFill-height">
 
    <aside class="oMedia_image cSidebar oMedia-top">

      <header >

        <div class="oBox">
          <h1 class="cBranding">RKR Admin</h1>

          <div class="uToRight uIcon uIcon-collapseMenu"></div>
        </div>

        <div class="oBox cCard cCard-profile">
          <div clas="oMedia">
            <div class="oMedia_image"><img src="http://prazskykomornibalet.cz/heritage/wp-content/uploads/2015/05/jordan.jpg" alt="" title="" data-pin-nopin="true" width="100" ></div>
            <div class="oMedia_body">
              <h4 class="bHeading4">User Name</h4>
              <small class="bSmall">Administrator</small>
              <a href="#" class="cButton">Edit Profile</a>
            </div>
          </div>
        </div>

      </header>

    </aside>

    <div class="oMedia_body oMedia-top">Admin content</div>
  </main>

</body>
</html>
